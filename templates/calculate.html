<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .calculator {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px #ccc;
            background-color: #fff;
        }
        .calculator input[type="text"] {
            width: 100%;
            font-size: 20px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .calculator input[type="button"] {
            width: 100%;
            font-size: 20px;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            background-color: #3498db;
            color: #fff;
        }
        .calculator input[type="button"]:hover {
            background-color: #2980b9;
        }
        .calculator input[type="text"][disabled] {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Enter number 1">
        <input type="text" id="num2" placeholder="Enter number 2">
        <br>
        <input type="button" value="Add" onclick="calculate('add')">
        <input type="button" value="Subtract" onclick="calculate('subtract')">
        <input type="button" value="Multiply" onclick="calculate('multiply')">
        <input type="button" value="Divide" onclick="calculate('divide')">
        <br>
        <input type="text" id="result" placeholder="Result" disabled>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    result = num1 / num2;
                    break;
                default:
                    result = "Error";
            }

            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
